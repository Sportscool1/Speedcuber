<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <style>
        /* Your existing CSS styles remain unchanged */
    </style>
</head>
<body>

<header>
    <h1>Hotel Reservation System</h1>
</header>

<main class="home">
    <h2>Welcome to Our Hotel</h2>
    <p>Experience comfort and luxury in our premium rooms. Reserve your stay today!</p>
    <button onclick="showAvailableRooms()">View Available Rooms</button>
    <button onclick="showMembershipForm()">Sign Up for Membership</button>
</main>

<main class="rooms">
    <!-- Your existing available rooms section -->
</main>

<main class="reservation-form">
    <!-- Your existing reservation form section -->
</main>

<main class="membership-form">
    <h2>Membership Signup</h2>

    <form id="membershipForm">
        <label for="memberName">Your Name:</label>
        <input type="text" id="memberName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="submitMembership()">Sign Up</button>
    </form>
</main>

<main class="summary">
    <!-- Your existing reservation summary section -->
</main>

<main class="payment-form">
    <!-- Your existing payment form section -->
</main>

<main class="thank-you">
    <!-- Your existing thank-you section -->
</main>

<script>
    // Your existing JavaScript code remains unchanged

    // New function to show the membership form
    function showMembershipForm() {
        document.querySelector('.home').style.display = 'none';
        document.querySelector('.rooms').style.display = 'none';
        document.querySelector('.reservation-form').style.display = 'none';
        document.querySelector('.summary').style.display = 'none';
        document.querySelector('.payment-form').style.display = 'none';
        document.querySelector('.thank-you').style.display = 'none';
        document.querySelector('.membership-form').style.display = 'block';
    }
</script>

</body>
</html>
