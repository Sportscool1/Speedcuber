<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerspace Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Makerspace Reservation System</h1>
</header>

<main class="reservation-form">
    <h2>Reservation Form</h2>

    <form id="reservationForm">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" required>

        <label for="reservationDate">Reservation Date:</label>
        <input type="date" id="reservationDate" required>

        <label for="reservationHours">Number of Hours:</label>
        <input type="number" id="reservationHours" required disabled>

        <button type="button" onclick="submitReservation()">Submit Reservation</button>
    </form>
</main>

<script>
    // JavaScript code for reservation form goes here
</script>

</body>
</html>
